    <title>Register Page</title>

    <script>
        function validateUsername(username) {
            const usernamePattern = /^[a-zA-Z0-9]{3,}$/; // At least 3 characters, only letters and numbers
            return usernamePattern.test(username);
        }

        function validatePassword(password) {
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; // At least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
            return passwordPattern.test(password);
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();
            const confirmPassword = document.querySelector('input[name="confirmPassword"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();

            // Validate inputs
            if (!validateUsername(username)) {
                alert("Username must be at least 3 characters long and contain only letters and numbers.");
                return false; // Stop form submission
            }

            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false; // Stop form submission
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Stop form submission
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false; // Stop form submission
            }

            // If validation is successful, show success message
            alert("Registration successful!");
            // Here you would typically handle form submission (e.g., send data to the server)
            // document.querySelector('form').submit(); // Uncomment to submit the form
        }
    </script>
</head>
<body>

        <ul>

        </ul>
    </div>
    

    <div class="v31_3532">
        <div class="wrapper">
            <form onsubmit="validateForm(event)">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="login-page.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
