<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lexend&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Margarine&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="loginstyle.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login Page</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the stored username from local storage
            const storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                document.querySelector('input[type="text"]').value = storedUsername; // Populate username input
                document.querySelector('input[type="checkbox"]').checked = true; // Check the "Remember Me" box
            }
        });

        function validateUsername(username) {
            const usernamePattern = /^[a-zA-Z0-9]{3,}$/; // At least 3 characters, only letters and numbers
            return usernamePattern.test(username);
        }

        function validatePassword(password) {
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; // At least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
            return passwordPattern.test(password);
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const username = document.querySelector('input[type="text"]').value.trim();
            const password = document.querySelector('input[type="password"]').value.trim();
            const rememberMe = document.querySelector('input[type="checkbox"]').checked;

            // Validate inputs
            if (!validateUsername(username)) {
                alert("Username must be at least 3 characters long and contain only letters and numbers.");
                return false; // Stop form submission
            }

            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false; // Stop form submission
            }

            // Store username in local storage if "Remember Me" is checked
            if (rememberMe) {
                localStorage.setItem("username", username);
            } else {
                localStorage.removeItem("username"); // Clear stored username
            }

            // If validation is successful, show success message
            alert("Login successful!");
            // Here you would typically handle form submission (e.g., send data to the server)
            // document.querySelector('form').submit(); // Uncomment to submit the form
        }

        function showForgotPassword() {
            alert("The 'Forgot Password' feature will be available soon!");
        }
    </script>
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li class="v32_3577"><a href="index.html" style="text-decoration: none; color: inherit;">Home</a></li>
            <li class="v32_3578"><a href="profile-page.html" style="text-decoration: none; color: inherit;">Profile</a></li>
            
            <li class="v32_3580"><a href="about-us-page.html" style="text-decoration: none; color: inherit;">About Us</a></li>
            <li class="v32_3581"><a href="contact-page.html" style="text-decoration: none; color: inherit;">Contact</a></li>
        </ul>
    </div>
    
    <div class="v31_3532">
        <div class="wrapper">
            <form onsubmit="validateForm(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#" onclick="showForgotPassword()">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register-page.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
